							<p>Please fill out the form below and let us know what Services you're in need of.</p>
							<video src="patrol.mp4" muted loop autoplay></video>

						<section class="wrapper style5">
							<div class="inner">

								<h4>Request Quote</h4>
									<form method="POST" action="https://formsubmit.io/send/53ffd198-b390-467d-a85a-d6b8b7d57d38">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="firstname" id="firstname" value="" placeholder="Company/Persons Name" required />
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="text" name="lastname" id="lastname" value="" placeholder="Address" required/>
											</div>

												<input type="email" name="email" id="email" value="" placeholder="Email" required/>
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="text" name="phone" id="phone" value="" placeholder="Phone" required/>
											</div>
											<div class="col-12">
												<select name="demo-category" id="demo-category">
													<option value="">- Category -</option>
													<option value="1">Security Officers</option>
													<option value="1">Patrol Car</option>
												</select>
											</div>
											<input name="_formsubmit_id" type="text" style="display:none">
											<div class="col-12">
												<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
											</div>
											<input type="hidden" name="_subject" value="New submission!">
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Submit Application" class="primary" /></li>
													
												</ul>
											</div>
										</div>
									</form>
